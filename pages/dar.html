<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/MUTARE_LOGO.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="tools/fontawesome-free-5.15.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Dar libro</title>
</head>
<body>
    <header>
        <div class="barranav">
            <nav class="navbar" id="navbar">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../img/MUTARE_LOGO.png" alt="">
                        <h1>MUTARE</h1>
                    </a>
                </div>
                <div class="user">
                    <a href="./perfil.html"><p>Nickname</p></a>
                    <a href="./perfil.html"><img src="../img/user.png" alt=""></a>
                </div>
                <div class="buttons-navbar">
                    <a href="#">Regístrate</a>
                    <a href="#">Iniciar Sesión</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="dar-libro">
        <h2>¡Colabora en la red de MUTARE dando tu libro!</h2>
        <div class="contenedor">

            <div class="formulario">
                <form action="#">
                    <div class="element">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="element">
                        <label for="autor">Autor: </label>
                        <input type="text" name="autor" id="autor">
                    </div>
                    <div class="element">
                        <label for="paginas">Páginas: </label>
                        <input type="number" name="paginas" id="paginas">
                    </div>
                    <div class="element">
                        <label for="imagen">Imágen: </label>
                        <input type="file" accept=".jpg, .jpeg, .png, .gif" class="">
                    </div>
                    <div class="element">
                        <label for="editorial">Editorial: </label>
                        <input type="text" name="editorial" id="editorial">
                    </div>
                    <div class="element">
                        <label for="condition">Estado del libro: </label>
                        <select name="condition" id="condition">
                            <option value="nuevo">Nuevo</option>
                            <option value="muybueno">Muy bueno</option>
                            <option value="bueni">Bueno</option>
                            <option value="medio">Medio</option>
                            <option value="malo">Malo</option>
                            <option value="muymalo">Muy malo</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="cover">Encuadernación: </label>
                        <select name="cover" id="cover">
                            <option value="dura">Tapa dura</option>
                            <option value="blanda">Tapa blanda</option>
                        </select>
                    </div>
                    <div class="element">
                        <label for="idioma">Idioma: </label>
                        <input type="text" name="idioma" id="idioma">
                    </div>
                    <div class="element">
                        <label for="category">Categoria: </label>
                        <select name="category" id="category">
                            <option value="terror">Terror</option>
                            <option value="escolar">Escolar</option>
                            <option value="autoayuda">Autoayuda</option>
                            <option value="cienciaficcion">Ciencia ficción</option>
                            <option value="comic">Cómic</option>
                            <option value="fantasia">Fantasía</option>
                            <option value="finanzas">Finanzas</option>
                            <option value="romantico">Romántico</option>
                        </select>
                    </div>
                    <div class="element">
                        <input type="submit">
                    </div>
                </form>
            </div>

            <div class="colaboradores">
                <h3>Organizaciones que colaboran con nosotros</h3>
                <div class="contenedor">
                    <img src="../img/colaboradoras/ab-solei-grande-360x336.png" alt="">
                    <img src="../img/colaboradoras/ceres.png" alt="">
                    <img src="../img/colaboradoras/la-cambra-1280x720.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="contenedor">
            <div class="copyright">
                <p><span class="far fa-copyright"></span> Mutare - Todos los derechos reservados</p>
            </div>
            <div class="links">
                <p><a href="#">Contacto</a></p>
                <p><a href="#">Aviso Legal</a></p>
                <p><a href="#">Privacidad y Condiciones</a></p>
            </div>
        </div>
    </footer>

    <script src="../tools/Jquery/jquery-3.5.1.min.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
